{% set notification = craft.app.session.getFlash('notification') %}
{% if notification is not empty %}
    <div class="container">
        <div class="columns">
            <div class="column is-{{ cols ?? 6 }}-desktop is-offset-{{ offset ?? 3 }}-desktop has-text-centered">
                <span class="notification is-primary">
                    <span class="icon"><i class="fa fa-{{ icon ?? 'bolt' }} "></i></span>
                    {{ notification }}
                </span>
            </div>
        </div>
    </div>
{% endif %}
