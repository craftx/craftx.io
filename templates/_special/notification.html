{% set notification = craft.app.session.getFlash('notification') %}
{% if notification is not empty %}
    <div class="container">
        <div class="columns">
            <div class="column is-6-desktop is-offset-3-desktop has-text-centered">
                <span class="notification is-primary">
                    {{ notification }}
                    <button class="delete is-small"></button>
                </span>
            </div>
        </div>
    </div>
{% endif %}
