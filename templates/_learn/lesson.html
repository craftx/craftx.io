{% extends '_layout' %}

{% set id = 'lesson' %}
{% set title = entry.title ~ ' | ' ~ entry.parent.title %}

{% set content %}
<section class="section section--hero has-text-centered">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column is-8-desktop is-offset-2-desktop">
                    <h1 class="title is-2">{{ entry.parent.title }}</h1>
                    <h2 class="subtitle is-4">{{ entry.title }}</h2>
                </div>
            </div>
        </div>
    </div>
</section>
{% endset %}
