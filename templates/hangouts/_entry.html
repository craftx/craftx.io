{% extends '_layout' %}

{% set id = 'index' %}
{% set title = entry.title ~ ' | Hangouts' %}

{% set content %}
    <div class="section" id="root">
        <div class="container">
            <div class="columns">
                <div class="column content">
                    <h2 class="title is-4">
                        <a href="/hangouts" class="button" title="All Hangouts">
                        <span class="icon">
                            <i class="fa fa-history"></i>
                        </span>
                        <span>
                            All Hangouts</a>
                        </span>
                    </h2>
                    {% include 'hangouts/_includes/entry' with {entry: entry, onEntryPage: true} only %}
                </div>
            </div>
        </div>
    </div>
{% endset %}
