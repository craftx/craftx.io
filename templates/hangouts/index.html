{% extends '_layout' %}

{% set id = 'index' %}
{% set title = 'Hangouts' %}

{% set content %}
    <div class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    {% for entry in craft.entries.section('hangouts').find() %}

                </div>
            </div>
        </div>
    </div>
{% endset %}
