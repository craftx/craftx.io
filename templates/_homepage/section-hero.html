<section class="section section--hero has-text-centered">
    <div class="hero-body">
        <div class="container">
            <div class="columns">
                <div class="column is-8-desktop is-offset-2-desktop">
                    <h1 class="title is-2">{{ block.heroLead }}</h1>
                    <h2 class="subtitle is-4">{{ block.heroText }}</h2>
                    <div class="hero-buttons has-text-centered">
                        <a href="{{ block.heroCtaUrl }}" id="cta" class="button is-medium is-info">
                            <span class="icon">
                                <i class="fa fa-heart-o is-blinking"></i>
                            </span>
                            <span>{{ block.heroCtaText }}</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
