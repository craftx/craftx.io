{% extends '_layout' %}
{% set id = 'login' %}
{% set title = 'Login' %}

{% set content %}

    {% include '_special/notification' %}
    <section class="section section--login">
        <div class="container">
            <div class="columns">
                <div class="column is-6-desktop is-offset-3-desktop">
                    <div class="form-container">
                        <h1 class="title is-3">
                            Login
                        </h1>
                        <form method="post" accept-charset="UTF-8">
                            {{ csrfInput() }}
                            <input type="hidden" name="action" value="users/login">
                            <p class="control has-icon">
                                <input class="input is-large" name="loginName" type="email" placeholder="Email">
                                <span class="icon">
                                    <i class="fa fa-envelope"></i>
                                </span>
                            </p>
                            <p class="control has-icon">
                                <input class="input is-large" name="password" type="password" placeholder="Password">
                                <span class="icon">
                                    <i class="fa fa-lock"></i>
                                </span>
                            </p>
                            <hr>
                            <p class="control">
                                <button type="submit" class="button is-primary is-large is-full-width">
                                    <span class="icon is-medium">
                                        <i class="fa fa-sign-in"></i>
                                    </span>
                                    <span>Login</span>
                                </button>
                            </p>
                            <div class="is-clearfix">
                                <p class="control has-top-margin subtitle is-5 is-pulled-left">
                                    <label class="checkbox">
                                        <input type="checkbox" name="rememberMe">
                                        Remember me
                                    </label>
                                </p>
                                <p class="control has-top-margin subtitle is-5 is-pulled-right">
                                    <a href="/v1/request-password-reset" title="Reset your password" class="is-inline-block is-aligned-right">Forget your password?</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

{% endset %}
