{% extends '_layout' %}
{% set id = 'blog-entry' %}
{% set title = entry.title %}

{% set content %}
    <section class="section section--blog-hero has-text-centered">
        <div class="hero-body is-large">
            <div class="container">
                <h1 class="title is-1 is-inset-inverted">{{ entry.title }}</h1>
                <p class="title is-3 is-inset-inverted">{{ entry.text }}</p>
            </div>
        </div>
    </section>
    <section class="section section--blog-content">
        <div class="container">
            <div class="columns">
                <div class="column is-8-desktop is-offset-2-desktop">
                    <div class="content is-large">
                        {{ entry.markdown.html }}
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section section-disqus">
        <div class="container">
            <div class="columns">
                <div class="column is-8-desktop is-offset-2-desktop">
                    <div id="disqus_thread"></div>
                </div>
            </div>
        </div>
    </section>
{% endset %}
