{% extends 'users/_layout' %}

{% set id = 'dashboard' %}
{% set title = 'Dashboard' %}

{% set content %}
    <div class="dashboard-content-wrapper">
        <h2 class="title is-2 is-inset">Profile</h2>
        <p class="subtitle is-4">
            @{{ username  }}
        </p>
        <img class="is-circle-image" src="{{ avatarUrl }}" alt="Avatar for {{ username }}" width="128" height="128">
    </div>
{% endset %}
