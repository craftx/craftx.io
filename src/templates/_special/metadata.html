{% if title is not empty %}
    <title>{{ title ~ ' | ' ~ siteName }}</title>
{% else %}
    <title>{{ siteName }}</title>
{% endif %}

<meta property="og:title" content="Craft X">
<meta property="og:type" content="website">
<meta property="og:url" content="https://craftx.io">
<meta property="og:image" content="https://craftx.io/dist/images/CraftXCardImage.png">
